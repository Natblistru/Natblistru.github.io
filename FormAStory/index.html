<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="images/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" placeholder="cat" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" id="animal-2" placeholder="mouse" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" id="animal-3" placeholder="dog" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" name="adj-1" id="adj-1" placeholder="intrested" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" id="verb-1" placeholder="visiting" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" min="1" required>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no">
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
          <label for="quote">Motivational Quote:</label>
      <input type="text" list="quote-choices" id="quote" name="quote" required>
    
      <datalist id="quote-choices">
        <option value="winner gets ice cream!"></option>
        <option value="winner gets money!"></option>
        <option value="winner gets cake!"></option>
      </datalist>
      <br>
        <label for="message">Meaningful Message:</label>
  <br>
  <textarea id="message" name="message" rows="8" cols="40" minlength="3" required >
  </textarea>

        <input type="submit" value="Form My Story!">
      </form>
      
    </section>
  </body>
</html>
